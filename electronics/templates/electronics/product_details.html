<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Heading styling */
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Product grid layout */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        /* Product card styling */
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            background-color: #ffffff;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-name {
            font-size: 20px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 18px;
            color: #27ae60;
            margin-bottom: 8px;
        }

        .product-description {
            font-size: 16px;
            color: #7f8c8d;
        }

        /* Form container styling */
        .form-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }

        /* Form element styling */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .form-group input,
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group textarea {
            height: 100px;
            resize: none;
        }

        /* Submit button styling */
        .form-submit {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            width: 100%;
        }

        .form-submit:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<h1>Product Details</h1>

<!-- Product Grid -->
<div class="product-grid">
    {% for pro in prod %}
    <div class="product-card">
        <div class="product-name">{{ pro.name }}</div>
        <div class="product-price">â‚¹{{ pro.price }}</div>
        <div class="product-description">{{ pro.description }}</div>
    </div>
    {% endfor %}
</div>

<!-- Form Container -->
<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <button type="submit" class="form-submit">Add to Cart</button>
    </form>
</div>

</body>
</html>
